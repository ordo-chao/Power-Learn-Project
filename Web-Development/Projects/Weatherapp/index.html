<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" name="veiwpoint" content="initial-scale:1.0 width:device-width">
    <link rel="icon" href="">
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>

    <form id="inputForm">
      <input type="text" placeholder="Enter a city" id="cityInput">
      <input type="submit" id="submit">
    </form> 

    <div id="weatherDisplay">
      <h1 id="cityName">Nyeri</h1>
      <p id="citytemperature">90 ℉</p>
      <p id="cityHumidty">Humidty: 75⁒</p>
      <p id="weatherIcon">☀</p>
      <p id="weatherDescription">Clear Skies</p>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
